    <title>Castanha</title>

<body>

    <header>

    <main>
        <section id="introducao">
            <p>Olá, meu nome é Vinicius Castanha, tenho 16 anos e sou estudante do ensino médio técnico, na área de Desenvolvimento de Sistemas. E aqui você verá uma pequena parte da minha vida!!</p>

        <section id="conteudo-principal">
            
            <div class="coluna">

                    <img src="imagens/foto2.jpg" alt="Foto pessoal 2">
                    <img src="imagens/foto3.jpg" alt="Foto pessoal 3">

                    <img src="imagens/amigo3.jpg" alt="Foto amigo 3">
                    <img src="imagens/amigo4.jpg" alt="Foto amigo 4">

            </div>

            <div class="coluna" id="palmeiras">

                <img src="imagens/palmeiras.png" alt="Logo do Palmeiras" class="logo-time">

    <footer>
        <h2>Contato</h2>
        <div class="redes-sociais">
            <a href="https://www.instagram.com/SEU_LINK_INSTA" target="_blank">

            <a href="https://wa.me/SEU_NUMERO" target="_blank">

</html>
